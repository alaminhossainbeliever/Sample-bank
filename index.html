<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to our Sample-bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" name="" placeholder="Email" class="form-control" id="email">
            <br>
            <input  type="password" name="" placeholder="Password" class="form-control" id="pass">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">
                  <h5>Deposit</h5>
              <h2>$<span id="currentdepo">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentwithdraw">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentbalance">1230</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="Depositammount" type="text" class="form-control" placeholder="$ you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
            </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawammount" type="text" class="form-control" placeholder="$ you want to withdraw">
                <br>
                <button id="withdraw" class="btn btn-success">Withdraw</button>
              </div>
            </div>
      </div>
    </div>
    <script>
        //login button event handler
        const loginbtn=document.getElementById("login");
       
        loginbtn.addEventListener("click",function(){
             const password=document.getElementById("pass").value;
        const word="alamin";
        const email=document.getElementById("email").value;
        const mail="alaminhossain3701@gmail.com"
            if (password== word&&email==mail) {
                 const loginarea = document.getElementById("login-area");
            loginarea.style.display= "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display="block";
            }
           else{
               console.log("enter correct password and email");
           }
        })
        // deposit button event handler
        const depoBtn = document.getElementById("addDeposit");
        depoBtn.addEventListener("click", function(){
            const depoNum = getNumber("Depositammount");
           Updatetext("currentdepo",depoNum);
           Updatetext("currentbalance",depoNum);
            document.getElementById("Depositammount").value="";
        })
        // withdraw button event handler
        const withBtn = document.getElementById("withdraw");
        withBtn.addEventListener("click", function(){
            const withdrawNum = getNumber("withdrawammount");
            Updatetext("currentwithdraw", withdrawNum);
            Updatetext("currentbalance",-1* withdrawNum);

            document.getElementById("withdrawammount").value="";

        })
        function getNumber(id){
            const ammount=document.getElementById(id).value;
            const ammountNum = parseFloat(ammount);
            return ammountNum;
        }

       function Updatetext(id,depoNum){
            const current=document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const total = depoNum+currentNum;
            document.getElementById(id).innerText = total;
       }

    </script>
</body>
</html>
