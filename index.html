<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to our Sample-bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" name="" placeholder="Email" class="form-control" id="">
            <br>
            <input type="password" name="" placeholder="Password" class="form-control" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transection-area">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">
                  <h5>Deposit</h5>
              <h2>$00</h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
              </div>
          </div>
      </div>
    </div>
    <script>
        const loginbtn=document.getElementById("login");
        loginbtn.addEventListener("click",function(){
            const loginarea = document.getElementById("login-area");
            loginarea.style.display= "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display="block";
        })

    </script>
</body>
</html>
